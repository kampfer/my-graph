<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
        }
        #pane-container {
            position: fixed;
            left: 20px;
            top: 20px;
            width: 325px;
        }
    </style>
</head>
<body>
    <div id="pane-container"></div>
    <script src="../lib/tweakpane-3.0.7.min.js"></script>
    <script src="../lib/lodash.min.js"></script>
    <script>
        function randomNode(data) {
            return data.nodes[Math.floor(Math.random() * data.nodes.length)];
        }

        const random = function (n) { // 生成n位长度的字符串
            var str = "abcdefghijklmnopqrstuvwxyz0123456789"; // 可以作为常量放到random外面
            var result = "";
            for (var i = 0; i < n; i++) {
                result += str[parseInt(Math.random() * str.length)];
            }
            return result;
        }

        function makeData(nodeCount, edgeCount) {
            const data = { nodes: [], edges: [] };
            for (let i = 0; i < nodeCount; i++) {
                let id = random(10);
                data.nodes.push({
                    id,
                    label: id,
                    hidden: !settings['display node'],
                    hideLabel: !settings['display node label']
                });
            }
            for (let i = 0; i < edgeCount; i++) {
                let id = random(10);
                let target = randomNode(data);
                let source = randomNode(data);
                // while (source === target) {
                //     target = randomNode(data);
                // }
                data.edges.push({
                    id,
                    label: id,
                    source: source.id,
                    target: target.id,
                    hidden: !settings['display edge'],
                    hideLabel: !settings['display edge label']
                });
            }
            return data;
        }
    </script>
    <script>
        const settings = {
            'node': 50,
            'edge': 100,
            'display edge': true,
            'display node': true,
            'display edge arrow': true,
            'display edge label': true,
            'display node label': true,
        };
    </script>
    <script type="module">
        import { D3Renderer, Graph, Node, Edge, D3Node, D3Edge, ForceLayout, ZoomControl, DragControl } from '../../dist/graph.js';

        const width = window.innerWidth;
        const height = window.innerHeight;
        const renderer = new D3Renderer();
        renderer.setSize(width, height);
        renderer.setViewBox(-width / 2, -height / 2, width, height);
        document.body.appendChild(renderer.domElement());

        const domElement = renderer.domElement();
        const gElement = renderer.domElement().querySelector('g');
        const control = new ZoomControl(domElement, gElement);
        // control.on('zoomstart', () => {
        //     if (graph.getEdges().length + graph.getNodes().length > 2000) {
        //         // graph.toggleEdge(false);     
        //     }
        // });

        let graph;
        function renderRandom() {
            const data = makeData(settings.node, settings.edge);

            graph = new Graph();
            const layout = new ForceLayout(graph);
            data.nodes.forEach(d => graph.addNode(new Node(d, D3Node)));
            data.edges.forEach(d => graph.addEdge(new Edge(d, D3Edge)));
            layout.data({
                nodes: graph.getNodes().map(d => d.data),
                edges: graph.getEdges().map(d => d.data)
            });
            while(layout.forceSimulation.alpha() > layout.forceSimulation.alphaMin()) {
                layout.forceSimulation.tick();
                console.log('layout tick');
            }
            renderer.render(graph);
            // layout.on('tick', () => renderer.render(graph));
            // layout.start();

            const dragControl = new DragControl(renderer, graph);
        }

        const pane = new Tweakpane.Pane({
            container: document.getElementById('pane-container'),
            title: '调试'
        });

        const folder1 = pane.addFolder({ title: '图元数量' });
        folder1.addInput(settings, 'node', { max: 1000, min: 1, step: 1 }).on('change', renderRandom);
        folder1.addInput(settings, 'edge', { max: 3000, min: 1, step: 1 }).on('change', renderRandom);

        const folder2 = pane.addFolder({ title: '渲染' });
        folder2.addInput(settings, 'display edge').on('change', ({ value }) => {
            graph.getEdges().forEach(edge => edge.data.hidden = !value);
            renderer.render(graph);
        });
        folder2.addInput(settings, 'display edge label').on('change', ({ value }) => {
            graph.getEdges().forEach(edge => edge.data.hideLabel = !value);
            renderer.render(graph);
        });
        folder2.addInput(settings, 'display node label').on('change', ({ value }) => {
            graph.getNodes().forEach(node => node.data.hideLabel = !value);
            renderer.render(graph);
        });

        pane.addButton({title: 'layout'}).on('click', () => {
            layout.reset();
            while(layout.forceSimulation.alpha() > layout.forceSimulation.alphaMin()) {
                layout.forceSimulation.tick();
                console.log('relayout tick');
            }
            renderer.render(graph)
        });

        renderRandom();
    </script>
</body>
</html>
