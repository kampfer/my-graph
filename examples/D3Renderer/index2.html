<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
        }
        #pane-container {
            position: fixed;
            left: 20px;
            top: 20px;
            width: 300px;
        }
        #pane-container2 {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="graph"></div>
    <div id="pane-container"></div>
    <div id="pane-container2"></div>
    <script src="../lib/tweakpane-3.0.7.min.js"></script>
    <script src="../lib/lodash.min.js"></script>
    <script>
        function randomNode(data) {
            return data.nodes[Math.floor(Math.random() * data.nodes.length)];
        }

        const random = function (n) { // 生成n位长度的字符串
            var str = "abcdefghijklmnopqrstuvwxyz0123456789"; // 可以作为常量放到random外面
            var result = "";
            for (var i = 0; i < n; i++) {
                result += str[parseInt(Math.random() * str.length)];
            }
            return result;
        }

        function makeData(nodeCount, edgeCount) {
            const data = { nodes: [], edges: [] };
            for (let i = 0; i < nodeCount; i++) {
                let id = random(10);
                data.nodes.push({
                    id,
                    label: id,
                    hidden: !settings['display node'],
                    hideLabel: !settings['display node label'],
                    color: 'black',
                    size: 15,
                    labelColor: '#000'
                });
            }
            for (let i = 0; i < edgeCount; i++) {
                let id = random(10);
                let target = randomNode(data);
                let source = randomNode(data);
                // while (source === target) {
                //     target = randomNode(data);
                // }
                data.edges.push({
                    id,
                    label: id,
                    source: source.id,
                    target: target.id,
                    hidden: !settings['display edge'],
                    hideLabel: !settings['display edge label']
                });
            }
            return data;
        }
    </script>
    <script>
        const settings = {
            'node': 100,
            'edge': 100,
            'display edge': true,
            'display node': true,
            'display edge arrow': true,
            'display edge label': true,
            'display node label': true,
        };

        const curNode = {
            ref: null,
            position: { x: 0, y: 0 },
            size: 0,
            color: '#000',
            label: '',
            labelSize: 12,
            labelColor: '#000'
        };

        const curEdge = {
            label: '',
        };
    </script>
    <script type="module">
        import { NetworkGraph } from '../../dist/graph.js';

        let graph;
        function renderRandom() {
            if (graph) graph.destroy();
            const data = makeData(settings.node, settings.edge);
            graph = new NetworkGraph({
                container: '#graph',
                width: window.innerWidth,
                height: window.innerHeight,
                data
            });
            graph.model.on('updatenode', ({ node }) => {
                if (node.data.selected) {
                    curNode.ref = node;
                    curNode.position.x = node.data.x;
                    curNode.position.y = node.data.y;
                    curNode.label = node.data.label;
                    curNode.size = node.data.size;
                    curNode.color = node.data.color;
                    pane2.refresh();
                }
            });
            graph.model.on('updateedge', () => {});
        }

        const pane = new Tweakpane.Pane({
            container: document.getElementById('pane-container'),
            title: '调试'
        });

        const folder1 = pane.addFolder({ title: '图元数量' });
        folder1.addInput(settings, 'node', { max: 1000, min: 1, step: 1 }).on('change', _.debounce(renderRandom, 500));
        folder1.addInput(settings, 'edge', { max: 3000, min: 1, step: 1 }).on('change', _.debounce(renderRandom, 500));

        const folder2 = pane.addFolder({ title: '渲染' });
        folder2.addInput(settings, 'display edge').on('change', ({ value }) => graph.toggleAllEdges(value));
        folder2.addInput(settings, 'display edge label').on('change', ({ value }) => graph.toggleAllEdgeLabels(value));
        folder2.addInput(settings, 'display node label').on('change', ({ value }) => graph.toggleAllNodeLabels(value));

        pane.addButton({title: 'layout'}).on('click', () => {
            graph.layout();
            graph.render();
        });

        const pane2 = new Tweakpane.Pane({
            container: document.getElementById('pane-container2'),
            title: 'node属性'
        });        
        pane2.addInput(curNode, 'position').on('change', ({ value }) => {
            if (curNode.ref) {
                curNode.ref.data.x = value.x;
                curNode.ref.data.y = value.y;
                graph.renderer.render(graph.model);
            }
        });
        pane2.addInput(curNode, 'color').on('change', ({ value }) => {
            if (curNode.ref) {
                curNode.ref.data.color = value;
                graph.renderer.render(graph.model);
            }
        });
        pane2.addInput(curNode, 'size', { min: 10, max: 30 }).on('change', ({ value }) => {
            if (curNode.ref) {
                curNode.ref.data.size = value;
                graph.renderer.render(graph.model);
            }
        });
        pane2.addInput(curNode, 'label').on('change', ({ value }) => {
            if (curNode.ref) {
                curNode.ref.data.label = value;
                graph.renderer.render(graph.model);
            }
        });
        pane2.addInput(curNode, 'labelSize', { min: 10, max: 30 }).on('change', ({ value }) => {
            if (curNode.ref) {
                curNode.ref.data.labelSize = value;
                graph.renderer.render(graph.model);
            }
        });
        pane2.addInput(curNode, 'labelColor').on('change', ({ value }) => {
            if (curNode.ref) {
                curNode.ref.data.labelColor = value;
                graph.renderer.render(graph.model);
            }
        });

        renderRandom();
    </script>
</body>
</html>
